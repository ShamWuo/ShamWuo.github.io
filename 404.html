  <style>
    .notfound-container {
      min-height: 80vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    .notfound-title {
      font-size: 5rem;
      font-family: var(--font-header, serif);
      margin-bottom: 1rem;

      margin-bottom: 2rem;
    }
    .notfound-link {
      font-size: 1.1rem;
      color: var(--color-accent);
      text-decoration: underline;
      transition: color 0.2s;
    }
    .notfound-link:hover {
      color: #0070f3;
    }
  </style>
</head>
<body>
  <div class="notfound-container">
    <div class="notfound-title">404</div>
